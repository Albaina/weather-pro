<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/acc263b32a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" link href="style.css" />
</head>

<body>
    <div class="weather-app">
        <h1 class="name">GET YOUR WEATHER</h1>

        <div class="app">
            <div class="container">

                <div class="clearfix">

                    <form class="float-left" id="search-city">
                        <input type="text" placeholder="Enter a city" id="valueC">
                        <input type="submit" class="btn btn-primary" value="Search">
                    </form>
                    <button type="button" class="float-left btn btn-success current" id="currentB">Current</button></div>
                <h1 id="city">
                    Paris,France
                </h1>
                <ul>
                    <li id="date">Friday 12:00</li>
                    <li id="description">Cloudly</li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="float-left">
                            <img src="" alt=" sun " id="icon" class="main " />
                            <span class="temperature " id="temperature">19</span>
                            <span class="units ">
        <a href="# " id="celsius-link ">°C</a> |
        <a href="# " id="fahrenheit-link ">°F</a>
      </span>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <ul>
                            <li id="humidity">Humidity:</li>
                            <li id="wind"> Wind: </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>





    </div>
    <footer>
        <a href="https://github.com/Albaina/weather-pro " target="_blank ">Open sourse code</a> ", by Albina Gol "
    </footer>
    </div>


    <script src="script.js "></script>
</body>

</html>
