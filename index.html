<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div class="weather-app" <div class="container">
        <div class="clearfix">
            <form class="float-left" id="search-city">
                <input type="text" placeholder="Enter a city" id="valueC">

            </form>
            <button type="button" class="float-left btn btn-success current" id="currentB">Current</button></div>
        <h1 id="city">
            Paris,France
        </h1>

            <li id="date">Friday 12:00</li>
            <li id="description">Cloudly</li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="float-left">
                    <span class="temperature" id="temperature">19</span>
                    <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li id="humidity">Humidity:</li>
                    <li id="wind"> Wind: </li>
            </div>
        </div>


    </div>
    </br>
    <div class="row">
        <div class="col-sm-2">Mon </div>
        <div class="col-sm-2">Tue</div>
        <div class="col-sm-2">Wed</div>

    </div>
    </div>
